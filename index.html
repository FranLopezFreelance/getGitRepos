<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Git Repos</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
</head>
<body>

  <div class="container">
    <div class="form-box">
      <form id="get-repos-form" action="#">
        <input type="text" name="userName" 
          placeholder="Search username..." autofocus />
        <button type="submit">Search</button>
      </form>
    </div>
    <div id="searching-box">
      <p>Searching...</p>
    </div>
    <div id="error-box">
      <p>Does not exist</p>
    </div>
    <div id="results-box">
      <div class="results-header">
        <img class="github-logo" src="gitHub.svg" width="100px" />
        <div id="user-data"></div>
      </div>
      <div class="repos-box">
        <h2 class="repos-title">Repositories</h2>
          <ul class="repos-list" id="repos-list"></ul>  
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="scripts.js"></script>
</html>
